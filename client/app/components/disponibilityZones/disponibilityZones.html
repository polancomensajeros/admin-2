<div>
  <div layout="row" layout-align="center center" style="height: 5px;">
    <md-progress-linear ng-if="vm.loadingData" md-mode="query"></md-progress-linear>
  </div>
  <md-table-container>
    <table md-row-select multiple md-table ng-model="vm.selected" md-progress="vm.promise">
      <thead md-head md-order="vm.orderName" md-on-reorder="getData">
        <tr md-row>
          <th md-column md-order-by="name"><span>Nombre</span></th>
          <th md-column><span>Activa</span></th>
          <th md-column md-order-by="city">Ciudad</th>
          <th md-column md-order-by="user_created">Creador</th>
          <th md-column md-order-by="datecreate">Fecha creado</th>
          <th md-column>Ver zona</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-auto-select ng-repeat="zone in vm.tableData">
          <td md-cell>{{zone.name}}</td>
          <td md-cell>
            <md-checkbox ng-model="zone.status" ng-true-value="'Activo'"
              ng-false-value="'Inactivo'" aria-label="Estado" ng-change="vm.toggleZone(zone)"></md-checkbox>
          </td>
          <td md-cell>{{zone.city}}</td>
          <td md-cell>{{zone.user_created}}</td>
          <td md-cell>{{zone.datecreate}}</td>
          <td md-cell>
            <md-button class="md-icon-button md-primary" ng-click="vm.openViewZoneModal($event, zone.polygons)">
              <md-icon class="md-icon">map</md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination md-limit="vm.limit" md-limit-options="[5, 10, 15]" md-page="vm.page"
    md-total="{{vm.total}}" md-on-paginate="getData" md-page-select md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}"></md-table-pagination>
</div>
