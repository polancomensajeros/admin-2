<div>
  <div layout="row" layout-align="center center" ng-if="vm.loadingDisponibilities">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
  <md-table-container ng-if="!vm.loadingDisponibilities">
    <table md-row-select multiple md-table ng-model="vm.selected" md-progress="vm.promise">
      <thead md-head md-order="vm.query.order" md-on-reorder="vm.getDesserts">
        <tr md-row>
          <th md-column md-order-by="nameToLower"><span>Nombre</span></th>
          <th md-column md-numeric md-order-by="calories.value"><span>Estado</span></th>
          <th md-column md-numeric>Ciudad</th>
          <th md-column md-numeric>Creador</th>
          <th md-column md-numeric>Fecha creado</th>
          <th md-column md-numeric>Ver zona</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="disp" md-select-id="id" md-auto-select ng-repeat="disp in vm.disponibilities">
          <td md-cell>{{disp.id}}</td>
          <td md-cell>{{disp.created}}</td>
          <td md-cell>{{disp.start}}</td>
          <td md-cell>{{disp.end}}</td>
          <td md-cell>{{disp.state}}</td>
          <td md-cell>
            <md-button class="md-icon-button md-primary" ng-click="vm.openViewZoneModal()">
              <md-icon class="md-icon">map</md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination ng-if="!vm.loadingDisponibilities" md-limit="vm.query.limit" md-limit-options="[5, 10, 15]" md-page="vm.query.page"
    md-total="{{vm.disponibilities.count}}" md-on-paginate="vm.getDesserts" md-page-select md-label="{page: 'PÃ¡gina:', rowsPerPage: 'Filas por pÃ¡gina:', of: 'de'}"></md-table-pagination>
</div>
