<md-card class="service-products">
  <md-card-content class="padding-0">
    <md-list class="md-dense" flex>
      <md-list-item class="md-3-line margin-bottom-0-5" ng-repeat="item in [1,2,3]">
        <img ng-src="http://lorempixel.com/90/90/food/{{$index}}" class="md-avatar" alt="Producto" />
        <div class="md-list-item-text" layout="column">
          <h3>Nombre del producto</h3>
          <h4>Cod. Barras: 400590003667</h4>
          <p>Piso Venta - Desodorantes</p>
          <p>SKU: 1004631</p>
          <p>1 Unidad</p>
          <p>$22,000</p>
        </div>
        <md-button ng-class="$index % 2 == 0 ? 'md-primary' : 'md-warn'" class="md-raised md-icon-button" aria-label="action">
          <md-icon class="md-icon">shopping_basket</md-icon>
        </md-button>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-primary">Editar pago</md-button>
  </md-card-actions>
</md-card>
