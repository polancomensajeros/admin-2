<md-card class="messengerConfig">
  <md-card-title>
    Configuración
  </md-card-title>
  <md-card-content layout="row">
    <div flex>
      <md-switch ng-model="config.d1" aria-label="Domiciliario" class="md-primary">
        Domiciliario
      </md-switch>
      <md-switch ng-model="config.d2" aria-label="Mensajería" class="md-primary">
        Mensajería
      </md-switch>
      <md-switch ng-model="config.d3" aria-label="E-commerce" class="md-primary">
        E-commerce
      </md-switch>
      <md-switch ng-model="config.d4" aria-label="Vip" class="md-primary">
        Vip
      </md-switch>
      <md-switch ng-model="config.d5" aria-label="Vip mensajería" class="md-primary">
        Vip mensajería
      </md-switch>
    </div>
    <div flex layout="column">
      <md-input-container>
        <label>Equipo de la moto</label>
        <md-select ng-model="selectedItem">
          <md-option ng-value="item" ng-repeat="item in [1, 2, 3]">Option {{item}}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label>Equipo del mensajeto</label>
        <md-select ng-model="selectedItem2">
          <md-option ng-value="item" ng-repeat="item in [1, 2, 3]">Option {{item}}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label>Otra opción</label>
        <md-select ng-model="selectedItem3">
          <md-option ng-value="item" ng-repeat="item in [1, 2, 3]">Option {{item}}</md-option>
        </md-select>
      </md-input-container>
    </div>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-primary">Guardar configuración</md-button>
  </md-card-actions>
</md-card>
