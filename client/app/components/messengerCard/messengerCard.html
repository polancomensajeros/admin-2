<md-card class="messenger-card">
  <md-card-content layout="row">
    <img src="http://rapicourier.com/wp-content/uploads/2015/07/1446626322046-mensajeria-instantanea-valencia.jpg" alt="">
    <div flex class="info-container">
      <div>
        <p class="mu-txt"><strong>{{vm.messenger.name}}</strong></p>
        <p class="mu-txt">{{vm.messenger.phone}}</p>
        <p>{{vm.messenger.identification}}</p>
        <p>{{vm.messenger.plate}}</p>
      </div>
    </div>
  </md-card-content>
</md-card>
