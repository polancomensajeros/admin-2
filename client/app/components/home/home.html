<section layout="column" flex>
  <div layout="row" flex>
    <side-bar flex></side-bar>
    <div class="main-content" flex>

      <!-- Component -->
      <top-bar></top-bar>
      <!-- /Component -->

      <md-toolbar class="transparent">
        <div class="md-toolbar-tools">
          <md-button class="md-raised md-primary" aria-label="Learn More">
            Editar
          </md-button>
          <md-button class="md-raised md-primary" aria-label="Learn More">
            Ofertar
          </md-button>
          <md-button class="md-raised md-primary" aria-label="Learn More">
            Relanzar
          </md-button>
          <span flex></span>
          <md-button class="md-raised md-warn" aria-label="Learn More">
            Finalizar
          </md-button>
          <md-button class="md-raised md-warn" aria-label="Learn More">
            Cancelar
          </md-button>
        </div>
      </md-toolbar>

      <div layout="row">
        <div layout="column" flex>
          <div>

            <!-- Component -->
            <messenger-card messenger="{name: 'Juan sebastian Polanco Ramos', phone: '234234324', identification: '234234234', plate: 'AS 456'}"></messenger-card>
            <!-- /Component -->

          </div>
          <div>

            <!-- Component -->
            <service-card service="{uuid: 'asdf'}"></service-card>
            <!-- /Component -->

          </div>
          <div>

            <!-- Component -->
            <service-timeline></service-timeline>
            <!-- /Component -->

          </div>
        </div>
        <div layout="column" flex>
          <div>

            <!-- Component -->
            <company-card></company-card>
            <!-- /Component -->

          </div>
          <div>

            <!-- Component -->
            <service-instructions></service-instructions>
            <!-- /Component -->

          </div>
          <div>

            <!-- Component -->
            <service-products></service-products>
            <!-- /Component -->

          </div>
        </div>
        <div layout="column" flex>
          <div flex layout="column">

            <!-- Component -->
            <service-map></service-map>
            <!-- /Component -->

          </div>
        </div>
        <div class="corner-buttons">
          <md-fab-speed-dial md-open="demo.isOpen" md-direction="up" ng-class="{'md-scale' : true}">
            <md-fab-trigger>
              <md-button aria-label="Open menu with custom trigger" class="md-raised md-primary md-fab">
                <md-icon class="md-icon">line_weight</md-icon>
              </md-button>
            </md-fab-trigger>

            <md-fab-actions>
               <md-button aria-label="Open menu with custom trigger" class="md-raised md-warn md-fab md-mini">
                <md-tooltip md-direction="left" md-visible="false">Finalizar</md-tooltip>
                <md-icon class="md-icon">flag</md-icon>
              </md-button>
              <md-button aria-label="Open menu with custom trigger" class="md-raised md-warn md-fab md-mini">
                <md-tooltip md-direction="left" md-visible="false">Cancelar</md-tooltip>
                <md-icon class="md-icon">cancel</md-icon>
              </md-button>
              <md-button aria-label="Open menu with custom trigger" class="md-raised md-fab md-mini">
                <md-tooltip md-direction="left" md-visible="false">Editar</md-tooltip>
                <md-icon class="md-icon">mode_edit</md-icon>
              </md-button>
              <md-button aria-label="Open menu with custom trigger" class="md-raised md-fab md-mini">
                <md-tooltip md-direction="left" md-visible="false">Ofertar</md-tooltip>
                <md-icon class="md-icon">attach_money</md-icon>
              </md-button>
              <md-button aria-label="Open menu with custom trigger" class="md-raised md-fab md-mini">
                <md-tooltip md-direction="left" md-visible="false">Relanzar</md-tooltip>
                <md-icon class="md-icon">replay</md-icon>
              </md-button>
            </md-fab-actions>
          </md-fab-speed-dial>
        </div>
      </div>
    </div>
  </div>
</section>
