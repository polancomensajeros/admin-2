<section layout="column" flex class="disponibility-view">
  <div layout="row" flex>
    <side-bar flex></side-bar>
    <div class="main-content" layout="column" flex>

      <!-- Component -->
        <top-bar></top-bar>
      <!-- /Component -->
      
      <md-content layout="column" layout-gt-md="row" flex>
        <div layout-gt-md="column" flex-gt-md="" class="scrollable-full-column">
          <md-card>
            <md-toolbar clas="md-menu-toolbar">
              <div class="md-toolbar-tools">
                <h2 class="md-title">Activas</h2>
                <div flex="" class="flex"></div>
                <md-input-container md-no-float class="md-block">
                  <input ng-model="user.address2" placeholder="Buscar">
                </md-input-container>
                <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
                <md-button class="md-primary md-raised" ng-click="vmd.create()">
                  Crear
                </md-button>
              </div>
            </md-toolbar>
            <md-card-content>
              <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Activas" md-on-select="vmd.setCurrentTab('actives')">
                  <md-content class="md-padding">
                    <disponibility-active></disponibility-active>
                  </md-content>
                </md-tab>
                <md-tab label="Alertas" md-on-select="vmd.setCurrentTab('alerts')">
                  <md-content class="md-padding">
                    <disponibility-active></disponibility-active>
                  </md-content>
                </md-tab>
                <md-tab label="Tarifas" md-on-select="vmd.setCurrentTab('prices')">
                  <md-content class="md-padding">
                    <disponibility-prices></disponibility-prices>
                  </md-content>
                </md-tab>
                <md-tab label="Puntos" md-on-select="vmd.setCurrentTab('spots')">
                  <md-content class="md-padding">
                    <disponibility-active></disponibility-active>
                  </md-content>
                </md-tab>
              </md-tabs>
            </md-card-content>
          </md-card>
        </div>
      </md-content>
    </div>
  </div>
</section>
