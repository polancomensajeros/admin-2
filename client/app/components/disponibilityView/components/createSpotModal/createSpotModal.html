<md-dialog flex="40" md-theme="mensajeros">
    <md-dialog-content class="md-dialog-content" layout="column">
        <div flex layout="column" class="scrollable-full-column padding-1">
            <span class="md-headline margin-top-0 margin-bottom-0-5">Crear punto</span>
            <md-input-container flex>
                <label>Ciudad</label>
                <md-select required ng-model="vm.pay" flex>
                    <md-option><em>Selecciona una opción</em></md-option>
                    <md-option ng-repeat="state in ['opcion 1', 'opcion 2']" ng-value="state">
                        {{state}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>Nombre</label>
                <input ng-model="vm.name">
            </md-input-container>
            <md-input-container>
                <label>Dirección</label>
                <input ng-model="vm.address">
            </md-input-container>
            <md-input-container>
                <label>Empresa</label>
                <input ng-model="vm.company">
            </md-input-container>
            <md-input-container>
                <label>Teléfono</label>
                <input ng-model="vm.phone">
            </md-input-container>
            <md-input-container>
                <label>ID cliente</label>
                <input ng-model="vm.clientId">
            </md-input-container>
            <md-input-container>
                <label>Horario del punto</label>
                <input ng-model="vm.schedule">
            </md-input-container>
            <md-input-container>
                <label>Valor del parqueadero</label>
                <input ng-model="vm.name">
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="vm.cancel()">
            Cancelar
        </md-button>
        <md-button ng-click="vm.answer('useful')">
            Crear
        </md-button>
    </md-dialog-actions>
</md-dialog>
